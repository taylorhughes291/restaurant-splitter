<!DOCTYPE html>
<html  lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="Description" content="A quick and easy way to split a restaurant bill among a group of people, including tax and tip.">
		<link rel="icon" href="favicon-256.png">
		<title>Restaurant Splitter</title>
		<link rel="stylesheet" href="RestaurantSplitter.css">
		<link href="https://fonts.googleapis.com/css?family=Atomic+Age|Text+Me+One" rel="stylesheet">

	</head>
	<body>
		<div id="sizer">
			<h1>Restaurant Splitter</h1>
			<div id="leftSide" class="sideSplitter">
				<div id="output">
					<form id="dinerCount">
						HOW MANY PEOPLE WERE YOU DINING WITH?<br>
						<input type="number">
					</form>
					<button onclick="dinerCount()">Submit</button>
				</div>
				<div id="deeper">
					
				</div>
			</div>
			<div id="rightSide" class="sideSplitter">
				<div id="receiptList">
					<table id="list" style="width:100%">
						
					</table>
				</div>
				<button onclick="onDone()">Done?</button>
			</div>
			<div id = "conclusion">
					
			</div>
			<div class="ad">
				<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
					<!-- Restaurant Splitter -->
				<ins class="adsbygoogle"
				     style="display:block"
				     data-ad-client="ca-pub-7218233912501503"
				     data-ad-slot="4295328884"
				     data-ad-format="auto"
				     data-full-width-responsive="true"></ins>
				<script>
				(adsbygoogle = window.adsbygoogle || []).push({});
				</script>
			</div>
		</div>
		<script src="RestaurantSplitter.js"></script>
		
	</body>
</html>
